<md-list>
  <md-subheader class="md-no-sticky"> Update guest information</md-subheader>
  <md-content layout-padding>
    <form ng-submit="submitUpdate()">
      <md-input-container>
        <label>Id</label>
        <input ng-model="guest.id" disabled="true">
      </md-input-container>
      <md-input-container>
        <label>First Name</label>
        <input type="text" ng-model="guest.first" autofocus="true" />
      </md-input-container>
      <md-input-container>
        <label>Last Name</label>
        <input type="text" ng-model="guest.last" />
      </md-input-container>
      <md-button class="md-raised" type="submit">Submit</md-button>
    </form>
  </md-content>
</md-list>
